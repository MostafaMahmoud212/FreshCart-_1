<h1 class="text-slate-800 font-bold text-center text-5xl my-7">{{"All Categories" | translate}} </h1>

<div class="w-10/12 mx-auto flex flex-wrap">

  @for (categorie of categoriesList() ; track $index) {
    <div class="sm:w-full md:w-1/2 lg:w-1/4  xl:w-1/5 2xl:w-1/6 p-5" >
      <div class="product p-3 flex flex-col justify-between" >

        <div class="cursor-pointer ">
          <img [src]="categorie.image" class="w-full" alt="">
          <h3 class="text-main text-center text-3xl mt-2">{{categorie.name | uppercase | translate}}</h3>
        </div>
      </div>
    </div>

  }

</div>
